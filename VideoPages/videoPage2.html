<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{movie}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <main class="min-h-screen flex flex-col text-white bg-gray-800">
      <div class="flex-1 flex">
        <aside class="fixed min-h-full w-12 md:w-44 bg-gray-900 flex flex-col">
          <div
            class="flex items-center gap-2 justify-center mt-2 md:mt-5 bg-gray-950/20 md:hover:bg-gray-700 md:p-1 md:mx-3 rounded cursor-pointer"
          >
            <img
              src="https://picsum.photos/200"
              class="rounded-full w-9 md:w-10 flex"
              alt=""
            />
            <div class="md:flex flex-col hidden">
              <h1>John Doe</h1>
              <p class="text-xs">@johndoe</p>
            </div>
          </div>
          <nav
            class="flex-1 flex flex-col justify-center items-center md:justify-start md:items-start md:p-3 gap-4"
          >
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="../index.html"
              ><span><i data-lucide="home" class="stroke-1"></i></span
              ><span class="hidden md:block font-light">Home</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span>
            </a>
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="../pages/profile.html"
              ><span><i data-lucide="user-circle" class="stroke-1"></i></span
              ><span class="hidden md:block font-light">Profile</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span
            ></a>
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="../pages/videos.html"
              ><span><i data-lucide="video" class="stroke-1"></i></span
              ><span class="hidden md:block font-light">Videos</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span
            ></a>
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="../pages/settings.html"
              ><span><i data-lucide="settings" class="stroke-1"></i></span
              ><span class="hidden md:block font-light">Settings</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span
            ></a>

            <a
              href="#"
              class="md:hidden bg-gray-950/60 hover:bg-gray-700 rounded-full p-1.5"
            >
              <span>
                <li data-lucide="search"></li>
              </span>
            </a>

            <div class="flex items-center">
              <input
                type="text"
                class="relative w-36 hidden rounded-md bg-gray-800 md:block px-2"
                placeholder="Search by videos..."
              />
              <span class="absolute right-6 bottom-[16.3rem] md:block hidden">
                <li data-lucide="search" class="h-5"></li>
              </span>
            </div>
          </nav>
          <button
            class="py-1.5 md:py-2 rounded md:rounded-lg flex justify-center bg-gray-950 hover:bg-gray-700"
          >
            <span><i data-lucide="log-out" class="md:hidden"></i></span
            ><span class="hidden md:block">SignOut</span>
          </button>
        </aside>
        <div
          id="dashboardContent"
          class="space-y-4 ml-12 md:ml-44 min-h-full flex flex-col justify-center items-center w-full"
        >
          <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            poster="https://th.bing.com/th/id/R.36565057f78ca57c15a9e578feed5b56?rik=Bgg8v29qpUTM8A&pid=ImgRaw&r=0"
            data-setup="{}"
          >
            <source src="../public/video2.mp4" type="video/mp4" />
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider
              upgrading to a web browser that
              <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video</a
              >
            </p>
          </video>
        </div>
      </div>
      <footer class="text-center">
        <span id="fullYear"></span> &copy; Developed By Jorge Lemos
      </footer>
    </main>
  </body>
  <script>
    lucide.createIcons();

    let getFullYear = new Date().getFullYear();

    document.getElementById('fullYear').innerText = getFullYear;
  </script>
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
</html>
