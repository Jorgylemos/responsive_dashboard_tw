<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <main class="min-h-screen flex flex-col text-white bg-gray-800">
      <div class="flex-1 flex">
        <aside class="fixed min-h-full w-12 md:w-44 bg-gray-900 flex flex-col">
          <div
            class="flex items-center gap-2 justify-center mt-2 md:mt-5 bg-gray-950/20 md:hover:bg-gray-700 md:p-1 md:mx-3 rounded cursor-pointer"
          >
            <img
              src="https://picsum.photos/200"
              class="rounded-full w-10 md:w-10 flex"
              alt=""
            />
            <div class="md:flex flex-col hidden">
              <h1>John Doe</h1>
              <p class="text-xs">@johndoe</p>
            </div>
          </div>
          <nav
            class="flex-1 flex flex-col justify-center items-center md:justify-start md:items-start md:p-3 gap-4"
          >
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="../index.html"
              ><span><i data-lucide="home" class=""></i></span
              ><span class="hidden md:block">Home</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span>
            </a>
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="profile.html"
              ><span><i data-lucide="user-circle" class=""></i></span
              ><span class="hidden md:block">Profile</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span
            ></a>
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="videos.html"
              ><span><i data-lucide="video" class=""></i></span
              ><span class="hidden md:block">Videos</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span
            ></a>
            <a
              class="relative group gap-2 flex items-center p-1.5 bg-gray-950/60 hover:bg-gray-700 md:w-full md:px-2 md:py-1.5 rounded-full md:hover:rounded-full"
              href="settings.html"
              ><span><i data-lucide="settings" class=""></i></span
              ><span class="hidden md:block">Settings</span
              ><span
                class="hidden md:group-hover:block rounded absolute w-4 h-4 bg-white right-3 rotate-45"
              ></span
            ></a>

            <video
              src="https://www.w3schools.com/html/mov_bbb.mp4"
              class="rounded-xl border-4 border-gray-950/70 hidden md:block"
              autoplay
              muted
              loop
            ></video>
          </nav>
          <button
            class="py-1.5 md:py-2 rounded md:rounded-lg flex justify-center bg-gray-950 hover:bg-gray-700"
          >
            <span><i data-lucide="log-out" class="md:hidden"></i></span
            ><span class="hidden md:block">SignOut</span>
          </button>
        </aside>
        <div
          id="dashboardContent"
          class="space-y-4 ml-12 md:ml-44 min-h-full flex flex-col justify-center items-center w-full"
        >
          <div class="flex flex-col gap-3">
            <div class="relative flex">
              <label for="profilePicture" class="rounded-lg cursor-pointer">
                <img
                  src="https://picsum.photos/200"
                  class="w-14 rounded-full"
                  alt=""
                />
              </label>
              <input
                id="profilePicture"
                type="file"
                class="hidden"
                accept="image/*"
                onchange="showProfilePicture(this)"
              />
              <div
                id="profilePicturePreview"
                class="mt-2 w-16 h-16 rounded-full bg-cover bg-no-repeat bg-center"
              ></div>
            </div>
            <input
              type="email"
              class="rounded bg-gray-900 text-sm text-white px-2 py-1.5 disabled:text-gray-500"
              placeholder="Change email"
              name=""
              disabled
              id=""
              value="email@example.com"
            />
            <input
              type="password"
              class="rounded bg-gray-900 text-sm text-white px-2 py-1.5 disabled:text-gray-500"
              placeholder="Change password"
              name=""
              disabled
              value="passwordexample"
              id=""
            />
            <button
              class="font-light bg-blue-500 hover:bg-blue-600 py-1 rounded-md"
            >
              Update Profile
            </button>
          </div>
        </div>
      </div>
      <footer class="text-center">
        <span id="fullYear"></span> &copy; Developed By Jorge Lemos
      </footer>
    </main>
  </body>
  <script>
    let getFullYear = new Date().getFullYear();

    document.getElementById('fullYear').innerText = getFullYear;
    lucide.createIcons();
  </script>
</html>
